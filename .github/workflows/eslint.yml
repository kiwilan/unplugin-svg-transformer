name: ESLint

on:
  push:
    paths:
      - "**.ts"
      - "**.tsx"
      - "**.vue"

jobs:
  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i -g pnpm && pnpm i

      - name: Run ESLint
        run: pnpm lint
